name: Rust

on:
 workflow_dispatch: ~
 push:
    paths:
      - "**.rs"
    branches:
      - main
      - development
 pull_request:
    paths:
      - "**.rs"
    types:
      - opened
      - synchronize
      - reopened

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        toolchain:
          - nightly

    steps:
    - uses: actions/checkout@v4
    - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
    - run: cargo build --verbose
    - run: cargo test --verbose --lib
